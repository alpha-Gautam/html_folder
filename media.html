    <title>Media</title>

  <body>
    <h1>Media control file</h1>

    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"

    <video width="320" height="240" controls autoplay muted>

    </video>

    <!-- downloaded file should be same directory -->
    <video
      width="320"
      height="240"

      autoplay

    <audio src="./Unconfirmed 480382.crdownload" controls autoplay></audio>
