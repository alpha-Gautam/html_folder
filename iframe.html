<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <style>
      table {
        width: 100px;
        border-collapse: collapse;
        border: 2px solid black;
        font-family: sans-serif;
        font-size: 0.8rem;
      }
      th {
        background-color: rgb(228, 240, 245);
        padding: 8px 10px;
        border: 2px solid black;
        letter-spacing: 1px;
        min-width: 200px;
        word-break: break-word;
      }
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Iframe Table Example</h1>
    <div style="display: flex; justify-content: center">
      <table>
        <tr>
          <th>Class ID and iframe | HTML in Hindi</th>
          <td>
            <iframe
              width="640"
              height="360"
              src="https://www.youtube.com/embed/I7LrS1z_WNA?si=69XUSl2yNK8A0M_n"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
        <tr>
          <th>
            FastAPI Tutorial in Hindi | Lets build a Notes app using FastAPI,
            MongoDB & Bootstrap ðŸ”¥
          </th>
          <td>
            <iframe
              width="640"
              height="360"
              src="https://www.youtube.com/embed/52c7Kxp_14E?si=zLa-ZTeplHdSVE1c"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
        <tr>
          <th>The F-Word</th>
          <td>
            <iframe
              title="vimeo-player"
              src="https://player.vimeo.com/video/1092265335?h=d703c50faf"
              width="640"
              height="360"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
